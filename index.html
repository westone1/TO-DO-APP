<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do APP by Diego Berdejo</title>
        <link rel="shortcut icon" href="../PLANTILLA 007/IMAGES/minilogotodoapp.png">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
        <!-- ICONS -->
        <script src="https://kit.fontawesome.com/039eba1dbc.js" crossorigin="anonymous"></script>
        <!-- CSS STYLES-->
        <link rel="stylesheet" href="../CSS/main/normalize.css">
        <link rel="stylesheet" href="../CSS/main/reset.css">
        <link rel="stylesheet" href="../CSS/main/setter.css">
        <link rel="stylesheet" href="../CSS/main/variables.css">
        <link rel="stylesheet" href="../CSS/header/header__mainbox.css">
        <link rel="stylesheet" href="../CSS/body/mainbody.css">
        <link rel="stylesheet" href="../CSS/body/taskcard.css">


    </head>
    <body>
        
        <header>
            <div class="header__mainbox"> 
                <h1 class="header__mainbox__tittle">To-Do APP</h1>
        </header>
        <section class="mainbody">
            <div class="mainbody__mainbox">
                <div class="mainbody__mainbox__cardcontainer">
                    <div class="mainbody__mainbox__cardcontainer__buttonsbox">
                        <h1 class="mainbody__mainbox__cardcontainer__buttonsbox__tittle">Add Task</h1>
                        <input data-textinput class="mainbody__mainbox__cardcontainer__buttonsbox__input" type="text">
                        <i class="plusicon fa-solid fa-plus" data-addbutton></i>
                    </div>    
                </div>    
                <ul class="mainbody__mainbox__list" data-list>
                    <li data-itemlist class="mainbody__mainbox__list__item">
                        
                        
                    </li>
                </ul>   
            </div>
        </section>
    
    <script type="module" src="../JS/script.js"></script>
    </body>
